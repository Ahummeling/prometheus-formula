# -*- coding: utf-8 -*-
# vim: ft=yaml
---
prometheus:
  pkg: prometheus
  rootgroup: root
  config_file: /etc/prometheus/prometheus.yml
  config: {}
  service:
    name: prometheus
    user: prometheus
    group: prometheus
  exporters:
    node:
      pkg: prometheus-node-exporter
      service: prometheus-node-exporter
